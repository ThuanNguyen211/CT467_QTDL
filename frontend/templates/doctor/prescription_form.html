{% extends 'base_doctor.html' %}
{% block title %}Kê Đơn Thuốc{% endblock %}
{% block content %}
<h2>Kê Đơn Thuốc</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Mã đơn thuốc</label>
    <input type="text" class="form-control" name="ma_don_thuoc" value="{{ prescription.ma_don_thuoc if prescription else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Chọn thuốc</label>
    <select class="form-select" name="ma_thuoc" required>
      {% for medicine in medicines %}
      <option value="{{ medicine.ma_thuoc }}">{{ medicine.ten_thuoc }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Số lượng</label>
    <input type="number" class="form-control" name="so_luong" value="{{ prescription.so_luong if prescription else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Liều dùng</label>
    <input type="text" class="form-control" name="lieu_dung" value="{{ prescription.lieu_dung if prescription else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Cách dùng</label>
    <input type="text" class="form-control" name="cach_dung" value="{{ prescription.cach_dung if prescription else '' }}">
  </div>
  <button type="submit" class="btn btn-primary">Lưu đơn thuốc</button>
</form>
{% endblock %}
